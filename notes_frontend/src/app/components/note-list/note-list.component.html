<div class="notes-list-root">
  <div class="search-row">
    <input
      type="search"
      placeholder="Search notes"
      [(ngModel)]="searchValue"
      (input)="searchNotes()"
      class="search-input"
      aria-label="Search notes"
    />
    <button class="add-btn" (click)="createNote()" title="Add Note">+</button>
  </div>
  <ul class="note-list">
    <li *ngFor="let note of notes" class="note-entry" (click)="selectNote(note)">
      <div class="note-title">{{ note.title || 'Untitled' }}</div>
      <div class="note-meta">{{ note.updatedAt | date:'short' }}</div>
    </li>
    <li *ngIf="notes.length === 0" class="empty">No notes found.</li>
  </ul>
</div>
